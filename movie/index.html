<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PACKETS</title>
		<script type="text/javascript" src="d3.v3.min.js"></script>
		<style type="text/css">
            body {
                margin: 0;
            }

            .axis path,
            .axis line {
                    fill: none;
                    stroke: white;
                    shape-rendering: crispEdges;
            }

            #bg {
                fill: black;
            }

            line.vert {
                stroke: #444;
            }
            text.vert {
                fill: #888;
                font-family: sans-serif;
                font-size: 12px;
            }

            line.horiz {
                stroke: #080808;
            }

            .HTTP {
                fill: purple;
            }
            .TCP {
                fill: green;
            }
            .IP {
                fill: blue;
            }
            .UDP {
                fill: red;
            }

            .label {
                    font-family: sans-serif;
                    font-size: 12px;
            }
            .axis text {
                    fill: white;
                    font-family: sans-serif;
                    font-size: 10px;
            }

		</style>
	</head>
	<body>
        <svg></svg>
		<script type="text/javascript">

            var datafile = "movieData.json"

			var w = 1300;
			var h = 800;
            var leftroom = 30;
            var headroom = 20;
            var footroom = 20;
            var rightroom = 30;

            var x = d3.scale.linear()
                .domain([0, (223 << 8) + 255])
                .range([0, w])
            var y = d3.scale.linear()
                .range([0, h])

			var svg = d3.select("svg")
						.attr("width", leftroom+w+rightroom)
						.attr("height", headroom+h+footroom);

            svg.append("rect")
                .attr("id", "bg")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width",  w+leftroom+rightroom)
                .attr("height", h+headroom+footroom)

            var plot = svg.append("g")
                        .attr("transform", "translate("+leftroom+","+headroom+")")
                        .attr("id", "plot")

        function grid(num_loc_ips){
            plot.selectAll(".horiz")
                .data(d3.range(0, num_loc_ips))
                .enter()
                .append("line")
                .attr("class", "horiz")
                .attr("x1", 0)
                .attr("x2", w)
                .attr("y1", function(d){return y(d)})
                .attr("y2", function(d){return y(d)})

            for (var block = 0; block <= 224; block += 32){
                var x_pos = Math.round(x(block << 8));
                plot.append("line")
                    .attr("class", "vert")
                    .attr("x1", x_pos)
                    .attr("x2", x_pos)
                    .attr("y1", 0)
                    .attr("y2", h);
                svg.append("text")
                    .attr("class", "vert")
                    .attr("text-anchor", "middle")
                    .attr("transform", "translate("+(leftroom+x_pos)+","+(headroom+h+footroom-5)+")")
                    .text(block+".0.0.0")
            }
        }

        // http://lmws.net/flattening-an-array-in-javascript
        var flatten = function(array) {
          var result = [], self = arguments.callee;
          array.forEach(function(item) {
            Array.prototype.push.apply(
              result,
              Array.isArray(item) ? self(item) : [item]
            );
          });
          return result;
        };

    d3.json(datafile, function(error, rows) {
        var num_loc_ips = rows[0].length
        y.domain([0, num_loc_ips-1]);
        grid(num_loc_ips);

        var num_rows = rows.length;

        for (var i = 0; i < num_rows; i++){
                (function(frame_num){
                    var frame = flatten((rows[frame_num]).map(function(loc,i){
                            return loc.map(function(fore){ fore.l = i; return fore; });
                        }));
                    setTimeout( function (){
                        plot.selectAll("circle").remove();
                        plot.selectAll("circle")
                            .data(frame)
                            .enter()
                            .append("circle")
                            .attr("class", "HTTP")
                            .attr("cx", function(d) {return x(d.f)})
                            .attr("cy", function(d) {return y(d.l)})
                            .attr("r", function(d) {return +Math.sqrt(d.s)/20})
                            .style("opacity", 0.8)
                    }, (frame_num * 100));
                    })(i);
            }

        });

		</script>
	</body>
</html>
