		</style>
	</head>
	<body>
        <svg></svg>
		<script type="text/javascript">

            var datafile = "movieData.csv"

			var w = 1300;
			var h = 800;
            var leftroom = 30;
            var headroom = 20;
            var footroom = 20;
            var rightroom = 30;

            var x = d3.scale.linear()
                .domain([0, (223 << 8) + 255])
                .range([0, w])
            var y = d3.scale.linear()
                .range([0, h])

			var svg = d3.select("svg")
						.attr("width", leftroom+w+rightroom)
						.attr("height", headroom+h+footroom);

            svg.append("rect")
                .attr("id", "bg")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width",  w+leftroom+rightroom)
                .attr("height", h+headroom+footroom)

            var plot = svg.append("g")
                        .attr("transform", "translate("+leftroom+","+headroom+")")
                        .attr("id", "plot")

        function grid(num_loc_ips){
            plot.selectAll(".horiz")
                .data(d3.range(0, num_loc_ips))
                .enter()
                .append("line")
                .attr("class", "horiz")
                .attr("x1", 0)
                .attr("x2", w)
                .attr("y1", function(d){return y(d)})
                .attr("y2", function(d){return y(d)})

            for (var block = 0; block <= 224; block += 32){
                var x_pos = Math.round(x(block << 8));
                plot.append("line")
                    .attr("class", "vert")
                    .attr("x1", x_pos)
                    .attr("x2", x_pos)
                    .attr("y1", 0)
                    .attr("y2", h);
                svg.append("text")
                    .attr("class", "vert")
                    .attr("text-anchor", "middle")
                    .attr("transform", "translate("+(leftroom+x_pos)+","+(headroom+h+footroom-5)+")")
                    .text(block+".0.0.0")
            }
        }

    d3.json(datafile, function(error, data) {
        y.domain([0, data.num_loc_ips-1]);
        grid(data.num_loc_ips);

        var rows = data.rows,
            num_rows = rows.length;

        for (var i = 0; i < num_rows; i++){

	</body>
</html>
